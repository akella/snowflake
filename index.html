<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Snowflake</title>
</head>
<body>
	<canvas id="my"></canvas>

	<script>
		let canvas = document.getElementById('my');
		let ctx = canvas.getContext('2d');


		canvas.width = 500;
		canvas.height = 500;

		let angle = 0.9;


		// ctx.fillRect(10,10,50,100);

		// ctx.save()
		ctx.translate(canvas.width/2, canvas.height/2);
		// ctx.restore();
		function draw(level){
			if(level>3) return;

			ctx.beginPath();
			ctx.moveTo(0,0);
			ctx.lineTo(200,0);
			ctx.closePath();
			ctx.stroke();


			for (var i = 0; i < 2; i++) {
				ctx.save();
				ctx.translate(200 * i/2 ,0);
				ctx.scale(0.7,0.7);

					ctx.save();
						ctx.rotate(angle);
						draw(level + 1);
					ctx.restore();


					ctx.save();
						ctx.rotate(-angle);
						draw(level + 1);
					ctx.restore();


				ctx.restore();
			}

		}


		


		function animate(){
			ctx.clearRect(-500,-500, 1000, 1000);
			angle += 0.01;
			ctx.save()
			for (var i = 0; i < 6; i++) {
				draw(0);
				ctx.rotate(2*Math.PI/6)
			}
			ctx.restore();
			window.requestAnimationFrame(animate);
		}
		animate();


	</script>
</body>
</html>
